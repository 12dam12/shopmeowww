<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Products</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4">Sản Phẩm Hot</h2>
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img
              src="./image/broly1.jpg"
              class="d-block w-100"
              alt="Product 1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Sản Phẩm 1</h5>
              <p>Mô tả ngắn gọn về sản phẩm 1.</p>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <img
              src="./image/broly1.jpg"
              class="d-block w-100"
              alt="Product 2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Sản Phẩm 2</h5>
              <p>Mô tả ngắn gọn về sản phẩm 2.</p>
            </div>
          </div>
          <!-- Slide 3 -->
          <div class="carousel-item">
            <img
              src="./image/broly1.jpg"
              class="d-block w-100"
              alt="Product 3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Sản Phẩm 3</h5>
              <p>Mô tả ngắn gọn về sản phẩm 3.</p>
            </div>
          </div>
          <!-- Slide 4 -->
          <div class="carousel-item">
            <img
              src="./image/broly1.jpg"
              class="d-block w-100"
              alt="Product 4"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Sản Phẩm 4</h5>
              <p>Mô tả ngắn gọn về sản phẩm 4.</p>
            </div>
          </div>
        </div>
        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
