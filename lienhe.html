<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .contact-header {
        text-align: center;
        padding: 50px 20px;
        background: rgba(0, 0, 0, 0.5);
      }
      .contact-header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        letter-spacing: 2px;
      }
      .contact-header p {
        font-size: 1.2rem;
        margin: 0;
      }
      .contact-icons {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 50px 0;
      }
      .contact-icons a {
        text-decoration: none;
        color: #fff;
        font-size: 2rem;
        transition: transform 0.3s, color 0.3s;
      }
      .contact-icons a:hover {
        transform: scale(1.2);
        color: #ffd700;
      }
      .map {
        margin: 50px auto;
        width: 90%;
        max-width: 1000px;
        border: 5px solid #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Contact Section -->
    <div class="contact-header">
      <h1>Get in Touch</h1>
      <p>
        We'd love to hear from you! Reach out to us through any of the platforms
        below.
      </p>
    </div>

    <!-- Contact Icons -->
    <div class="contact-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>

    <!-- Embedded Map -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.021575251457!2d144.95373531531955!3d-37.816279779751714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e33!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2s!4v1639574716387!5m2!1sen!2s"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
